version: 2.1

jobs:
  lint-files:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys: 
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run: 
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            make install
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: lint dockerfile and python app
          command: |
            . venv/bin/activate
            make lint

  build-docker:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - restore_cache:
          keys: 
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            pip install awscli
            apk update
            apk add --update docker-cli
      - run:
          name: build docker
          command: |
            chmod +x build_docker.sh
            ./build_docker.sh
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

workflows:
  default:
    jobs:
      - lint-files
      - build-docker:
          requires: [lint-files]

