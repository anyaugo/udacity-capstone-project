version: 2.1

orbs:
  kubernetes: circleci/kubernetes@0.12.0

jobs:
  lint-files:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - restore_cache:
          keys: 
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run: 
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            make install
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: lint dockerfile and python app
          command: |
            . venv/bin/activate
            make lint

  build-docker:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: build docker
          command: |
            chmod +x build_docker.sh
            ./build_docker.sh

  deploy-app:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - kubernetes/install-kubectl
      - run: aws eks --region eu-west-2 update-kubeconfig --name Chibsapp-Cluster
      - kubernetes/update-container-image:
          container-image-updates: 'app-server=public.ecr.aws/v4n3e9u9/chibsapp:${CIRCLE_WORKFLOW_ID:0:7}'
          get-rollout-status: true
          resource-name: deployment/chibsapp
          show-kubectl-command: true
  
  smoke-test:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - run:
          name: install dependencies
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Get app-server IP
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> output.txt
            head -n 1 output.txt
      - run:
          name: app-server smoke test
          command: |
            BACKEND_IP=$( head -n 1 output.txt )
            curl http://$BACKEND_IP:32123/
      - kubernetes/install-kubectl
      - run: aws eks --region eu-west-2 update-kubeconfig --name Chibsapp-Cluster
      - run:
          name: rollback deployment
          command: |
            kubectl rollout undo deployment/chibsapp
          # when: on_fail
      # - kubernetes/rollback:
          # get-rollout-status: true
          # resource-name: deployment/chibsapp
  
  cleanup:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: delete cluster
          command: |
            aws cloudformation delete-stack --stack-name "chibsapp-stack"

workflows:
  default:
    jobs:
      - lint-files
      - build-docker:
          requires: [lint-files]
      - deploy-app:
          requires: [build-docker]
      - smoke-test:
          requires: [deploy-app]
